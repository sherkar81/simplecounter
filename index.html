<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#872e4e" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>108 Times App</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css">

    <style>
        #demoInput {
            background-color: aqua;
            color: brown;
            height: 100px;
            width: 80vw;
            font-size: 3em;
            font-weight: 900;
            text-align: center;
        }

        .btn {
            width: 80vw;
            height: 90px;
            font-size: 32PX;
            font-weight: 900;
        }

        .plus {
            background-color: greenyellow;
            height: 300px;
        }

        .minus {
            background-color: red;

        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container-fluid {
            display: flex;
            justify-content: center;

        }

        #limit {
            background-color: #000;
            color: #fff;
            width: 14vw;
            height: 10vh;
            font-size: 23px;
            text-align: center;

        }

        .sideBtn {
            width: 10vw;
            height: 10vh;
            font-size: 20px;
            font-weight: 900;
            border: 4px solid #F8D210;
            border-radius: 50%;
            align-items: center;
        }

        @media screen and (max-width: 992px) {
            .container-fluid {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

            }

            #limit {
                background-color: #000;
                color: #fff;
                width: 60vw;
                height: 10vh;
                font-size: 23px;
                text-align: center;
                border: 4px solid #F8D210;
                border-radius: 50px;

            }

            .sideBtn {
                width: 60vw;
                height: 10vh;
                font-size: 20px;
                font-weight: 900;
                border: 4px solid #F8D210;
                border-radius: 50px;

            }
        }
    </style>
</head>

<body bgcolor="#F8D210">
    <div class="container-fluid">
        <button class="sideBtn" value="reset" id="clear" onclick="clear()">ðŸ“›clear</button>
        <input type="number" id="limit" placeholder="Set Limit">
        <button class="sideBtn" onclick="setValue()">âœ… OK</button><br>
    </div>
    <div class="container">
        <button class="btn minus" onclick="decrement()">-</button><br>
        <input id=demoInput type=number min=0 max="myMax"><br>
        <button class="btn plus" onclick="increment()">+</button>
    </div>

    <script>
        function setValue() {
            var input = document.getElementById("demoInput");
            input.setAttribute("max", document.getElementById("limit").value); // set a new 
        }

        function increment() {
            document.getElementById('demoInput').stepUp();
        }
        function decrement() {
            document.getElementById('demoInput').stepDown();
        }

        let btnClear = document.getElementById('clear');
        let inputs = document.getElementById('limit');
        btnClear.addEventListener('click', () => {
            inputs.value = '';
        });
    </script>
</body>

</html>
